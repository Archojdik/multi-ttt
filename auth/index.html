<!DOCTYPE html>
<head>
    <meta charset="utf8"/>
    <title>Регистрация</title>
</head>
<body>
    <script>
      window.onload = () => {
        let urlParams = new URLSearchParams(window.location.search);
        let message = urlParams.get('message');
        if (message != undefined) { alert(message); }
      };
    </script>

    <h1>Регистрация</h1>
    <form action="" method="GET" class="form-example">
        <div class="form-example">
          <label for="signup_login">Ваш логин: </label>
          <input type="text" name="signup_login" id="signup_login" required />
        </div>
        <div class="form-example">
            <label for="name">Имя пользователя: </label>
            <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
          <label for="password1">Пароль: </label>
          <input type="password" name="password1" id="password1" required />
        </div>
        <div class="form-example">
            <label for="password2">Повторите пароль: </label>
            <input type="password" name="password2" id="password2" required />
          </div>
        <div class="form-example">
          <input type="submit" value="Зарегистрироваться!" />
        </div>
    </form>
    <h1>Вход</h1>
    <form action="" method="GET" class="form-example">
        <div class="form-example">
          <label for="signin_login">Ваш логин: </label>
          <input type="text" name="signin_login" id="signin_login" required />
        </div>
        <div class="form-example">
          <label for="password">Пароль: </label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="form-example">
          <input type="submit" value="Войти!" />
        </div>
    </form>
</body>
