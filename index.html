<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Мессия</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
</head>
<body>
    <div id="header">
        <h1>МЕССИЯ 5100 (название временное)</h1>
    </div>
    <div id="difficultyGrid">
        <button id="easyBtn" class="difficultyBtn" onclick="setEasyMode()">EASY</button>
        <button id="normalBtn" class="difficultyBtn" onclick="setNormalMode()">NORMAL</button>
        <button id="hardBtn" class="difficultyBtn" onclick="setHardMode()">HARD</button>
    </div>
    <div class="centring">
        <div id="mainGameScreen">
            <div class="gameField">
                <!-- Сюда ещё дюжину gameScreen с gameField, а в них - clickField -->
            </div>
        </div>
    </div>
    <p id="register" onclick="registerClicked()"><u>Зарегистрироваться</u></p>
    <p id="login" onclick="loginClicked()"><u>Войти в аккаунт</u></p>
</body>
